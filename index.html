      <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close" data-dismiss="modal">&times;</span>
          <section id="login-modal">
            <div class="container">
              <div class="row">
                <div class="col-xs-12">
                  <div class="form-wrap" id="login_form">
                    <h1>Log in with your email account</h1>
                    <form role="form" method="post" id="login_form" autocomplete="on">

                      <div class="form-group">
                        <label for="email" class="sr-only">Email</label>
                        <input type="email" name="email" id="login_email" class="form-control" placeholder="somebody@example.com">
                      </div>

                      <div class="form-group">
                        <label for="key" class="sr-only">Password</label>
                        <input type="password" name="key" id="login_password" class="form-control" placeholder="Password">
                      </div>

                      <div class="checkbox">
                        <span class="character-checkbox" onclick="showPassword()"></span>
                        <span class="label">Show password</span>
                      </div>

                      <input type="button" id="login_action" class="btn btn-action btn-lg btn-block" value="Log in">

                      <input type="button" id="signup_action" class="btn btn-secondary btn-lg btn-block" value="Sign Up">

                    </form>
                    <hr>
                  </div>
                </div> <!-- /.col-xs-12 -->
              </div> <!-- /.row -->
            </div> <!-- /.container -->
          </section>

          <div class="modal fade forget-modal" tabindex="-1" role="dialog" aria-labelledby="myForgetModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">Ã—</span>
                    <span class="sr-only">Close</span>
                  </button>
                  <h4 class="modal-title">Recovery password</h4>
                </div>
                <div class="modal-body">
                  <p>Type your email account</p>
                  <input type="email" name="recovery-email" id="recovery-email" class="form-control" autocomplete="off">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                  <button type="button" class="btn btn-custom">Recovery</button>
                </div>
              </div> <!-- /.modal-content -->
            </div> <!-- /.modal-dialog -->
          </div> <!-- /.modal -->
        </div>
      </div>

    <!-- Jumbotron ------------------------>
    <div class="jumbotron">
      <div id="background"></div>
      <div class="container">
        <center ng-app="selecting">
          <h1><b>Memory Lane</b></h1>
          <div class="input-group" id="years">

            <div id="thousands" class="set padding-0" ng-controller="CountController as cntCtrl">
              <button class="set input-group-addon" id="basic-addon1" ng-click="cntCtrl.increaseCount('thousands')"><img src="images/up.png"></button>
              <span> <p>{{cntCtrl.getValByPlace('thousands')}} </p></span>
              <button class="input-group-addon" id="basic-addon1" ng-click="cntCtrl.decreaseCount('thousands')"><img src="images/down.png"></button>
            </div>

            <div id="hundreds" class="set padding-0" ng-controller="CountController as cntCtrl">
              <button class="input-group-addon" id="basic-addon1" ng-click="cntCtrl.increaseCount('hundreds')"><img src="images/up.png"></button>
              <span><p> {{cntCtrl.getValByPlace('hundreds')}} </p></span>
              <button class="input-group-addon" id="basic-addon1" ng-click="cntCtrl.decreaseCount('hundreds')"><img src="images/down.png"></button>
            </div>

            <div id="tens" class="set padding-0" ng-controller="CountController as cntCtrl">
              <button class="input-group-addon" id="basic-addon1" ng-click="cntCtrl.increaseCount('tens')"><img src="images/up.png"></button>
              <span><p> {{cntCtrl.getValByPlace('tens')}} </p></span>
              <button class="input-group-addon" id="basic-addon1" ng-click="cntCtrl.decreaseCount('tens')"><img src="images/down.png"></button>
            </div>

            <div id="ones" class="set padding-0" ng-controller="CountController as cntCtrl">
              <button class="input-group-addon" id="basic-addon1" ng-click="cntCtrl.increaseCount('ones')"><img src="images/up.png"></button>
              <span><p> {{cntCtrl.getValByPlace('ones')}} </p></span>
              <button class="input-group-addon" id="basic-addon1" ng-click="cntCtrl.decreaseCount('ones')"><img src="images/down.png"></button>
            </div>

          </div>

          <!-- GO Button -->
          <div ng-controller="ExploreController as exCtrl">
            <button type="button" class="btn btn-default button" id="submit"  ng-click="exCtrl.checkYear()">GO</button>
          </div>
        </center>
      </div>
    </div>
    <!-- End of Jumbotron ------------------------>
