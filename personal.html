<!DOCTYPE html>
<html>

  <!--Includes-->
  <head>
    <!-- Bootstrap Basic Template -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Reem+Kufi|Rochester|Rouge+Script" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>
    <!-- original stylesheet -->
    <link rel="stylesheet" href="css/personal.css">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-110163522-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-110163522-1');
    </script>
  </head>

  <body>
    <!-- Nav Bar ------------------------>
    <nav class="nav navbar-default navbar-fixed-top">
      <div id="settings_head" class="container">

        <ul class="pull-left">
          <li><a href="settings.html"><img id="back_button" src="images/back.png"></a></li>
        </ul>

        <ul class="text-center">
          <li>Commit to Memory</li>
        </ul>

      </div>
    </nav>
    <!-- End of Nav Bar ------------------------>

    <!-- (Start) Jumbotron ------------------------>
    <div id="blank"></div> 
    <h1>Personal Info</h1>
    <div id='content_wrapper'>

      <form id="personal_form">
        
        <!-- forces the user to input a year for the memory -->
        Full Year: <input type="number" id="year" form="personal_form" min="1900" max="2017" placeholder="2017" required><br>
        
        <!-- forces the user to input a title for the memory -->
        Title: <input type="text" id="title" form="personal_form" maxlength="20" required placeholder="Enter your title here!"><br>
        
        <!-- forces the user to input a description for the memory -->
        <p>Description:</p>
        <textarea id="description" form="personal_form" rows="4" cols="50" maxlength="200" placeholder="Enter a description of your memory here!" style="width:75vw" required></textarea>

        <!-- provides the user with a submit button to send data to the database -->
        <button id="submit_button" type="button" onclick="submitForm()" required>Submit</button>
        <input id="submit_handler" type="submit" style="display: none">

      </form>

    </div>

    <!-- test button for functions. can be commented out. -->
    <button type="button" style="display: none;" onclick="fill_personal_section()">Test Button</button>

    <!-- (End) Jumbotron ------------------------>

    <!-- Javascript -->
    <script language="JavaScript"  src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/database.js"></script>
    <script type="text/javascript" src="js/personal.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
