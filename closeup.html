<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Bootstrap Basic Template -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap Basic Template End -->

    <!-- Style references -->
    <link href="https://fonts.googleapis.com/css?family=Arimo|Courgette" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Reem+Kufi|Rochester|Rouge+Script" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/closeup.css">
    <link rel="stylesheet" href="lightbox2-master/src/css/lightbox.css">

    <!-- Style References end -->

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-110163522-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-110163522-1');
    </script>
  </head>
  <body>
    <!-- Nav Bar -------------------------------------------------->
    <nav class="nav navbar-default navbar-fixed-top">
      <div id="explore_head" class="container">

        <ul class="pull-left">
          <li><a href="explore.html"><img id="back_button" src="images/back.png"></a></li>
        </ul>

        <ul class="text-center">
          Remember?
        </ul>

      </div>
    </nav>
    <!-- End Nav Bar -------------------------------------------------->

    <!-- Jumbotron ------------------------>

    <div class="jumbotron">
      <div id="background"></div>
      <div id="bg-cover"></div>
      <div class="container">
        <script id="display-template" type="text/x-handlebars-template">
          <div class="embed-responsive embed-responsive-16by9">
            <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/{{ytsuffix}}"></iframe>
          </div>
          <br>
          <div class="container">
            <div class="panel-group">
              <div class="panel panel-default">
                <a data-toggle="collapse" href="#moreinfo">
                  <div id="more_info" class="panel-heading">
                    <h4 class="panel-title">
                      More Info
                    </h4>
                  </div>
                </a>
                <div id="moreinfo" class="panel-collapse collapse">
                  <div class="panel-body">Title: {{title}}</div>
                  <div class="panel-body">Year: {{year}}</div>
                  <div class="panel-body">Description: {{description}}</div>
                </div>
              </div>
            </div>
          </div>
        </script>
        <div id="display-result"></div>
      </div>
    </div>

    <!-- End of Jumbotron ------------------------>

    <!-- More info ------------------------------->


    <!-- End of More info ------------------------>

    <!-- Bootstrap Basic Template -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="js/handlebars-latest.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/displays.js"></script>
    <script src="js/closeup.js"></script>
    <script src="lightbox2-master/src/js/lightbox.js"></script>
    <!-- Bootstrap Basic Template End -->
  </body>
</html>
